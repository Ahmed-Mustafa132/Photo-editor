<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>photo Editor</title>
</head>
<body>
    <div class="contener">
        <div class="img">
            <div class="img-box">
                <img id="img" >
            </div>
            <div class="uploud">
                <label for="uploud">uploud</label>
                <input type="file" id="uploud">
            </div>
        </div>
        <div class="filter">
            <ul>
                <li>
                    <label for="saturate">saturate</label>
                    <input type="range" id="saturate" min="0" max="100"  value="100">
                </li>
                <li>
                    <label for="contrast">contrast</label>
                    <input type="range" id="contrast" min="0" max="100"  value="100">
                </li>
                <li>
                    <label for="brightness">brightness</label>
                    <input type="range" id="brightness" min="0" max="100"  value="100">
                </li>
                <li>
                    <label for="sepia">sepia</label>
                    <input type="range" id="sepia" min="0" max="100"  value="0">
                </li>
                <li>
                    <label for="grayscale">grayscale</label>
                    <input type="range" id="grayscale" step=".1" min="0" max="1"  value="0">
                </li>
                <li>
                    <label for="blur">blur</label>
                    <input type="range" id="blur"step=".1" min="0" max="10"  value="0">
                </li>
                <li>
                    <label for="hue-rotate">huerotate</label>
                    <input type="range" id="huerotate" min="0" max="350"  value="0">
                </li>
                <li>
                    <a download="true" id="dawnloud"> dawnloud</a>
                    <span onclick="resetvalue()">reset</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
